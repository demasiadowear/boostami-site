<body>
  <div id="root"></div>
  
  <!-- Login Form Discreto -->
  <div id="admin-login" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(140, 82, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(140, 82, 255, 0.3);
    border-radius: 15px;
    padding: 20px;
    display: none;
    z-index: 1000;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  ">
    <h3 style="color: #8c52ff; margin: 0 0 15px 0; font-size: 16px;">üîê Admin Login</h3>
    <input type="password" id="admin-password" placeholder="Password" style="
      width: 200px;
      padding: 10px;
      border: 1px solid rgba(140, 82, 255, 0.3);
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
      margin-bottom: 10px;
      font-size: 14px;
    ">
    <br>
    <button onclick="checkAdminLogin()" style="
      background: linear-gradient(135deg, #8c52ff 0%, #ff66c4 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-right: 10px;
    ">Accedi</button>
    <button onclick="hideAdminLogin()" style="
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    ">‚úï</button>
  </div>
  
  <!-- Trigger discreto per mostrare login -->
  <div onclick="showAdminLogin()" style="
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 30px;
    height: 30px;
    background: rgba(140, 82, 255, 0.1);
    border-radius: 50%;
    cursor: pointer;
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    color: rgba(140, 82, 255, 0.7);
    transition: all 0.3s ease;
  " onmouseover="this.style.background='rgba(140, 82, 255, 0.2)'" onmouseout="this.style.background='rgba(140, 82, 255, 0.1)'">
    ‚öôÔ∏è
  </div>

  <script>
    // Password admin (puoi cambiarla)
    const ADMIN_PASSWORD = 'boostami2025';
    
    function showAdminLogin() {
      document.getElementById('admin-login').style.display = 'block';
      document.getElementById('admin-password').focus();
    }
    
    function hideAdminLogin() {
      document.getElementById('admin-login').style.display = 'none';
      document.getElementById('admin-password').value = '';
    }
    
    function checkAdminLogin() {
      const password = document.getElementById('admin-password').value;
      if (password === ADMIN_PASSWORD) {
        // Redirect al CMS
        window.location.href = '/admin.html';
      } else {
        alert('Password non corretta!');
        document.getElementById('admin-password').value = '';
        document.getElementById('admin-password').focus();
      }
    }
    
    // Login con Enter
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('admin-password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          checkAdminLogin();
        }
      });
    });
  </script>
