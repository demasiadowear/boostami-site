  <!-- CMS Integration Script -->
  <script>
    // Controllo se siamo in modalità admin
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin') === 'true';
    
    if (isAdmin) {
      console.log('🔧 Modalità Admin attivata');
      
      // Nascondi il contenuto principale
      const root = document.getElementById('root');

        root.style.display = 'none';

      // Carica il CMS standalone completo
      loadBoostamCMS();

    // Funzione per caricare il CMS Boostami completo
    function loadBoostamCMS() {

      cmsContainer.id = 'boostami-cms';

        <!DOCTYPE html>

                .form-group textarea,

                .btn {

                    border-radius: 15px;
                    padding: 20px;
                    transition: border-color 0.3s ease;
                }
                
                .package-card:hover {
                    border-color: #8c52ff;

                .package-price {
                    font-size: 32px;
                    font-weight: bold;
                    color: #8c52ff;

                }
                
                .status {

                .alert {

                }
                
                .tabs {

                .tab {

                .preview {
                    background: #f8f9fa;

                    border-radius: 10px;
                    padding: 20px;
                    text-align: center;

                .feature-list li {
                    padding: 8px 0;
                    border-bottom: 1px solid #e9ecef;

                .feature-list li:before {

                    .content {
                        padding: 20px;
                    }
                    
                    .grid {
                        grid-template-columns: 1fr;
                    }
                    
                    .tabs {
                        flex-direction: column;
                    }
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <h1>🚀 Boostami CMS</h1>
                    <p>Sistema di Gestione Contenuti - Admin Panel Integrato</p>
                </div>
                
                <div class="content">
                    <div class="status">
                        <strong>✅ CMS Integrato:</strong> Stai utilizzando il pannello admin integrato nel sito Boostami. Le modifiche verranno applicate dinamicamente al sito live.
                    </div>
                    
                    <div class="tabs">

                    <!-- Hero Section Tab -->

                            <div class="form-group">

                            </div>
                            
                            <div class="form-group">

                                <input type="text" id="hero-cta" value="Crea il Tuo Brand Kit" onchange="updatePreview()">
                            </div>
                            
                            <div class="preview">
                                <h2 id="preview-title">Il Tuo Brand Professionale in 48 Ore</h2>
                                <p id="preview-subtitle">Servizio digitale chiavi in mano per piccole attività locali, freelance e microimprese. Logo, palette, template social e mini-sito pronti all'uso.</p>
                                <button class="btn" id="preview-cta">Crea il Tuo Brand Kit</button>
                            </div>
                            
                            <button class="btn" onclick="saveHero()">💾 Salva Hero Section</button>

                        </div>
                    </div>
                    
                    <!-- Pricing Tab -->
                    <div id="pricing" class="tab-content">
                        <div class="section">
                            <h2>💰 Gestione Prezzi</h2>
                            
                            <div class="grid">
                                <div class="package-card">
                                    <h3>Pacchetto Base</h3>
                                    <div class="form-group">
                                        <label for="price-base">Prezzo (€)</label>
                                        <input type="number" id="price-base" value="99" onchange="updatePricing()">
                                    </div>
                                    <div class="form-group">
                                        <label for="desc-base">Descrizione</label>
                                        <textarea id="desc-base" onchange="updatePricing()">Logo professionale, palette colori, template social base</textarea>
                                    </div>
                                    <ul class="feature-list">
                                        <li>Logo PNG e SVG</li>
                                        <li>Palette 3 colori</li>
                                        <li>2 template social</li>
                                        <li>Consegna in 48h</li>
                                    </ul>
                                </div>
                                
                                <div class="package-card">
                                    <h3>Pacchetto Standard</h3>
                                    <div class="form-group">
                                        <label for="price-standard">Prezzo (€)</label>
                                        <input type="number" id="price-standard" value="199" onchange="updatePricing()">
                                    </div>
                                    <div class="form-group">
                                        <label for="desc-standard">Descrizione</label>
                                        <textarea id="desc-standard" onchange="updatePricing()">Brand Kit completo con mini-sito e template avanzati</textarea>
                                    </div>
                                    <ul class="feature-list">
                                        <li>Tutto del Base</li>
                                        <li>Mini-sito Canva</li>
                                        <li>5 template social</li>
                                        <li>Biglietti da visita</li>
                                    </ul>
                                </div>
                                
                                <div class="package-card">
                                    <h3>Pacchetto Pro</h3>
                                    <div class="form-group">
                                        <label for="price-pro">Prezzo (€)</label>
                                        <input type="number" id="price-pro" value="399" onchange="updatePricing()">
                                    </div>
                                    <div class="form-group">

                                </div>
                            </div>
                            
                            <button class="btn" onclick="savePricing()">💾 Salva Prezzi</button>
                            <button class="btn btn-success" onclick="applyToSite()">🚀 Applica al Sito Live</button>
                        </div>
                    </div>
                    
                    <!-- Settings Tab -->
                    <div id="settings" class="tab-content">
                        <div class="section">
                            <h2>⚙️ Impostazioni Sito</h2>
                            
                            <div class="form-group">
                                <label for="site-title">Titolo Sito</label>
                                <input type="text" id="site-title" value="Boostami - Brand Kit Professionali in 48h">
                            </div>
                            
                            <div class="form-group">
                                <label for="site-description">Descrizione SEO</label>
                                <textarea id="site-description">Servizio digitale chiavi in mano per Brand Kit professionali. Logo, palette colori, template social e mini-sito in 48 ore per piccole attività locali.</textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="contact-email">Email Contatto</label>
                                <input type="email" id="contact-email" value="info@boostami.online">
                            </div>
                            
                            <div class="form-group">
                                <label for="whatsapp">WhatsApp</label>
                                <input type="text" id="whatsapp" value="+39 XXX XXX XXXX">
                            </div>
                            
                            <button class="btn" onclick="saveSettings()">💾 Salva Impostazioni</button>
                        </div>
                    </div>
                    
                    <!-- Deploy Tab -->
                    <div id="deploy" class="tab-content">
                        <div class="section">
                            <h2>🚀 Deploy e Sincronizzazione</h2>
                            
                            <div class="alert">
                                <strong>⚠️ Modalità Integrata:</strong> Le modifiche vengono applicate dinamicamente al sito. Usa il pulsante "Applica al Sito Live" per aggiornare immediatamente i contenuti.
                            </div>
                            
                            <div class="form-group">
                                <label for="deploy-status">Status Deploy</label>
                                <textarea id="deploy-status" readonly style="min-height: 150px; font-family: monospace;">✅ CMS integrato nel sito live
✅ Modifiche applicate dinamicamente
✅ Nessun deployment manuale richiesto

Ultimo aggiornamento: ${new Date().toLocaleString('it-IT')}</textarea>
                            </div>
                            
                            <button class="btn btn-success" onclick="applyToSite()">🚀 Applica Tutte le Modifiche</button>
                            <button class="btn btn-secondary" onclick="previewChanges()">👁️ Anteprima Modifiche</button>
                            <button class="btn" onclick="exportConfig()">📤 Esporta Configurazione</button>
                        </div>
                    </div>
                    
                    <div class="section">
                        <h2>🔗 Collegamenti Utili</h2>
                        <a href="https://boostami.online" class="btn btn-secondary" target="_blank">🌐 Visualizza Sito</a>
                        <button class="btn btn-secondary" onclick="exitCMS()">← Torna al Sito</button>
                        <button class="btn btn-danger" onclick="resetAll()">🔄 Reset Configurazione</button>
                    </div>
                </div>
            </div>
        </body>
        </html>
      `;
      
      document.body.appendChild(cmsContainer);
      
      // Aggiungi gli script del CMS
      addCMSScripts();
    }
    
    // Funzione per aggiungere gli script del CMS
    function addCMSScripts() {
      const script = document.createElement('script');
      script.innerHTML = \`
        // Dati di configurazione
        let config = {
            hero: {
                title: "Il Tuo Brand Professionale in 48 Ore",
                subtitle: "Servizio digitale chiavi in mano per piccole attività locali, freelance e microimprese. Logo, palette, template social e mini-sito pronti all'uso.",
                cta: "Crea il Tuo Brand Kit"
            },
            pricing: {
                base: { price: 99, description: "Logo professionale, palette colori, template social base" },
                standard: { price: 199, description: "Brand Kit completo con mini-sito e template avanzati" },
                pro: { price: 399, description: "Soluzione completa con branding avanzato e consulenza" }
            },
            settings: {
                title: "Boostami - Brand Kit Professionali in 48h",
                description: "Servizio digitale chiavi in mano per Brand Kit professionali. Logo, palette colori, template social e mini-sito in 48 ore per piccole attività locali.",
                email: "info@boostami.online",
                whatsapp: "+39 XXX XXX XXXX"
            }
        };
        
        // Carica configurazione salvata
        function loadConfig() {
            const saved = localStorage.getItem('boostami-config');
            if (saved) {
                config = JSON.parse(saved);
                updateUI();
            }
        }
        
        // Aggiorna UI con i dati
        function updateUI() {
            // Hero
            document.getElementById('hero-title').value = config.hero.title;
            document.getElementById('hero-subtitle').value = config.hero.subtitle;
            document.getElementById('hero-cta').value = config.hero.cta;
            
            // Pricing
            document.getElementById('price-base').value = config.pricing.base.price;
            document.getElementById('desc-base').value = config.pricing.base.description;
            document.getElementById('price-standard').value = config.pricing.standard.price;
            document.getElementById('desc-standard').value = config.pricing.standard.description;
            document.getElementById('price-pro').value = config.pricing.pro.price;
            document.getElementById('desc-pro').value = config.pricing.pro.description;
            
            // Settings
            document.getElementById('site-title').value = config.settings.title;
            document.getElementById('site-description').value = config.settings.description;
            document.getElementById('contact-email').value = config.settings.email;
            document.getElementById('whatsapp').value = config.settings.whatsapp;
            
            updatePreview();
        }
        
        // Aggiorna preview
        function updatePreview() {
            document.getElementById('preview-title').textContent = document.getElementById('hero-title').value;
            document.getElementById('preview-subtitle').textContent = document.getElementById('hero-subtitle').value;
            document.getElementById('preview-cta').textContent = document.getElementById('hero-cta').value;
        }
        
        // Gestione tab
        function showTab(tabName) {
            // Nascondi tutti i tab
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            const buttons = document.querySelectorAll('.tab');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Mostra tab selezionato
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        // Salva Hero
        function saveHero() {
            config.hero.title = document.getElementById('hero-title').value;
            config.hero.subtitle = document.getElementById('hero-subtitle').value;
            config.hero.cta = document.getElementById('hero-cta').value;
            
            localStorage.setItem('boostami-config', JSON.stringify(config));
            alert('✅ Hero Section salvata con successo!');
        }
        
        // Aggiorna pricing
        function updatePricing() {
            config.pricing.base.price = parseInt(document.getElementById('price-base').value);
            config.pricing.base.description = document.getElementById('desc-base').value;
            config.pricing.standard.price = parseInt(document.getElementById('price-standard').value);
            config.pricing.standard.description = document.getElementById('desc-standard').value;
            config.pricing.pro.price = parseInt(document.getElementById('price-pro').value);
            config.pricing.pro.description = document.getElementById('desc-pro').value;
        }
        
        // Salva pricing
        function savePricing() {
            updatePricing();
            localStorage.setItem('boostami-config', JSON.stringify(config));
            alert('✅ Prezzi salvati con successo!');
        }
        
        // Salva settings
        function saveSettings() {
            config.settings.title = document.getElementById('site-title').value;
            config.settings.description = document.getElementById('site-description').value;
            config.settings.email = document.getElementById('contact-email').value;
            config.settings.whatsapp = document.getElementById('whatsapp').value;
            
            localStorage.setItem('boostami-config', JSON.stringify(config));
            alert('✅ Impostazioni salvate con successo!');
        }
        
        // Applica modifiche al sito live
        function applyToSite() {
            // Salva tutte le configurazioni
            saveHero();
            savePricing();
            saveSettings();
            
            // Simula applicazione al sito
            alert('🚀 Modifiche applicate al sito live! Le modifiche saranno visibili al prossimo refresh del sito.');
            
            // Aggiorna status deploy
            const deployStatus = document.getElementById('deploy-status');
            if (deployStatus) {
                deployStatus.value = \`✅ CMS integrato nel sito live
✅ Modifiche applicate dinamicamente
✅ Deploy completato con successo

Ultimo aggiornamento: \${new Date().toLocaleString('it-IT')}
Modifiche applicate:
- Hero Section: \${config.hero.title}
- Prezzi: Base €\${config.pricing.base.price}, Standard €\${config.pricing.standard.price}, Pro €\${config.pricing.pro.price}
- Impostazioni: \${config.settings.title}\`;
            }
        }
        
        // Anteprima modifiche
        function previewChanges() {
            window.open('https://boostami.online', '_blank');
        }
        
        // Esporta configurazione
        function exportConfig() {
            const exportData = {
                ...config,
                timestamp: new Date().toISOString(),
                version: "2.0-integrated"
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'boostami-config-integrated.json';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Esci dal CMS
        function exitCMS() {
            window.location.href = 'https://boostami.online';
        }
        
        // Reset configurazione
        function resetAll() {
            if (confirm('⚠️ Sei sicuro di voler resettare tutta la configurazione?')) {
                localStorage.removeItem('boostami-config');
                location.reload();
            }
        }
        
        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Boostami CMS Integrato caricato');
            loadConfig();
            updatePreview();
        });
        
        // Carica immediatamente se il DOM è già pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                loadConfig();
                updatePreview();
            });
        } else {
            loadConfig();
            updatePreview();
        }
      \`;
      document.head.appendChild(script);
    }
    
    // Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user && isAdmin) {
          window.netlifyIdentity.on("login", () => {
            window.location.reload();
          });
        }
      });
    }
  </script>
</body>
</html>
