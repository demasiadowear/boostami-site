<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Boostami Admin</title>
  <!-- Carica la versione UFFICIALE da jsDelivr (non unpkg) -->
  <script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
  <!-- Fallback: Se fallisce il primo script -->
  <script>
    window.CMS_MANUAL_INIT = true; // Previene errori di caricamento
  </script>
</head>
<body>
  <div id="cms-root" style="min-height: 100vh;"></div>
  
  <script>
    // Controllo a 3 livelli
    if (window.CMS) {
      initCMS();
    } else {
      document.addEventListener('DOMContentLoaded', initCMS);
      setTimeout(initCMS, 500); // Backup timeout
    }

    function initCMS() {
      try {
        CMS.init({
          config: "/admin/config.yml",
          load_config_url: "/admin/config.yml" // Forza il percorso assoluto
        });
        console.log("âœ… CMS inizializzato con successo!");
      } catch (err) {
        document.getElementById('cms-root').innerHTML = `
          <div style="color:red; padding: 20px;">
            <h2>ERRORE CRITICO</h2>
            <p>${err.message}</p>
            <p>Percorso config.yml: <a href="/admin/config.yml" target="_blank">/admin/config.yml</a></p>
          </div>`;
      }
    }
  </script>
</body>
</html>
