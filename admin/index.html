<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DEBUG CMS</title>
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
</head>
<body style="background: black; color: white; padding: 20px;">
  <h1>Stato CMS:</h1>
  <div id="status">Caricamento...</div>
  
  <script>
    try {
      CMS.init({ config: "/admin/config.yml" });
      document.getElementById('status').textContent = "✅ CMS caricato!";
    } catch (err) {
      document.getElementById('status').innerHTML = 
        `❌ ERRORE: <span style="color:red">${err.message}</span>`;
    }
  </script>
</body>
</html>
