<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Boostami</title>
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    #ncms-root {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .loading-message {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="ncms-root">
    <div class="loading-message">Caricamento interfaccia di amministrazione...</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      try {
        console.log('Inizializzazione CMS in corso...');
        
        CMS.init({
          config: "/admin/config.yml"
        });
        
        CMS.registerEventListener({
          name: 'preSave',
          handler: ({ entry }) => console.log('Salvataggio:', entry.get('title'))
        });
        
        console.log('CMS inizializzato con successo');
      } catch (error) {
        console.error('Errore inizializzazione CMS:', error);
        document.getElementById('ncms-root').innerHTML = `
          <div style="color: #d32f2f; padding: 20px; background: #ffebee; border-radius: 4px;">
            <h2 style="margin-top: 0;">Errore nel caricamento del CMS</h2>
            <p><strong>${error.name}:</strong> ${error.message}</p>
            <p>Verifica la console per maggiori dettagli.</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
