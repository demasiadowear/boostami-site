<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boostami Admin</title>
  <!-- Carica Netlify CMS dalla CDN -->
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  <!-- Stili base per evitare pagina bianca -->
  <style>
    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    #ncms-root {
      padding: 20px;
    }
    /* Stile durante il caricamento */
    .cms-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Contenitore per il CMS -->
  <div id="ncms-root">
    <div class="cms-loading">Caricamento interfaccia di amministrazione...</div>
  </div>

  <!-- Script di inizializzazione con gestione errori -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      try {
        console.log('Sto inizializando Netlify CMS...');
        
        CMS.init({
          config: {
            backend: {
              name: "git-gateway",
              branch: "main"
            },
            media_folder: "assets/uploads",
            public_folder: "/assets/uploads",
            collections: [
              // Inserisci qui le tue collections dal config.yml
              // (oppure mantieni il riferimento esterno)
            ]
          }
        });
        
        console.log('CMS inizializzato con successo');
        
      } catch (error) {
        console.error('Errore durante inizializzazione CMS:', error);
        document.getElementById('ncms-root').innerHTML = `
          <div style="color: red; padding: 20px;">
            <h2>Errore nel caricamento del CMS</h2>
            <p>${error.message}</p>
            <p>Controlla la console per maggiori dettagli.</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
